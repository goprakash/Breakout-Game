<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Rules</button>
    <div id="rules" class="rules">
        <h2>How to play?!?!</h2>
        <div style="font-family:fantasy">
            <p>Use the left and right arrow keys to move the paddle.</p>
            <p>Break all the bricks to win the game!</p>
            <p>If you miss the ball, the game ends and your score is reset.</p>
        </div>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
